<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pizza Order</title>
	<script type="text/javascript">
		
		var $ = function(id) {
			return document.getElementById(id);
		}

		function Pizza(topping, size) {
			this.topping = topping;
			this.size = size;
			this.checkPrice = function () {
				var price = 0;
				if(this.size =="SM") 
				{
					price = price + 6.99;

				}
				else if(this.size =="MD")
				{
					price = price +8.99;
				}
				else if(this.size =="LG")
				{
					price = price +10.99;
				}
				else if(this.size =="XL")
				{
					price = price + 12.99;
				}
				else{
					console.log("wrong pizza size.");
				}

				if(this.topping<=3 && this.topping >= 1){
					price = price +5;
				}
				else if(this.topping <=6 && this.topping >= 4)
				{
					price = price + 10;
				}
				else if(this.topping == 7) {
					price = price + 15;
				}
				return price;
			}
		}

		var checkPizzaOrder = function() {
			var topping = parseInt($("topping").value);
			var size = $("size").value;
			var myPizza = new Pizza(topping, size);
			$("pizzaPrice").textContent = "Price: $" + myPizza.checkPrice().toFixed(2);
		}
		window.onload = function() {
			$("order").onclick = checkPizzaOrder;
			$("topping").focus();
		}

	</script>
</head>
<body>
<h2>Order Your Pizza Here:</h2>
<label for="topping"> Choose Toppings: </label>
<select id="topping">
	<option value="1">Sausage</option>
	<option value="2">Pepperoni</option>
	<option value="3">Cheese</option>
	<option value="4">Sausage and Pepperoni</option>
	<option value="5">Sausage and Peppers</option>
	<option value="6">Pepperoni and Peppers</option>
	<option value="7">Combo</option>
</select><br><br>

<label for="size">Choose Size</label>
<select id="size">
	<option value="SM">Small</option>
	<option value="MD">Medium</option>
	<option value="LG">Large</option>
	<option value="XL">Extra Large</option>
	
</select>
<label>&nbsp;</label>
<input type="button" id="order" value="Order Pizza">
<div id="pizzaOrder">
	<p id="pizzaPrice"></p>


</div>
</body>
</html>
