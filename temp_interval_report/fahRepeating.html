<html>
    <head>
        <title>Temperature Conversion Loop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript">
            var $ = function(id){
              return document.getElementById(id);  
            }
            function convertFahTemp(fahrenheit){
                var celciusTemp = (fahrenheit - 32) * 5 / 9;
                return celciusTemp;
            }// end of our named function
            var printTempTable = function(){
                var beginningTemp = parseFloat($("beginningTemp").value);
                var interval = parseFloat($("interval").value);
                var repeatingTimes = parseInt($("repeatingTimes").value);
                var fahTemp = beginningTemp;
                var celTemp = 0;
                for(var i = 0; i < repeatingTimes; i++){
                    celTempt = convertFahTemp(fahTemp);
                    document.write(fahTemp.toFixed(2) + "     " + celTemp.toFixed(2) + "<br>");
                    fahTemp = fahTemp + interval;
                }//end of the for loop
            }//end of anonymous function
            window.onload = function(){
                $("print").onclick = printTempTable;
                $("beginningTemp").focus();
            };
        </script>
    </head>
    <body>
        <h1>Print Temperature Conversion Table</h1>
        <label for="beginningTemp">Beginning Fahrenheit Temperature: </label>
        <input type="number" id="beginningTemp"><br><br>
        <label for="interval">Interval Temperature: </label>
        <input type="number" id="interval"><br><br>
        <label for="repeatingTimes">Repeating Times: </label>
        <input type="number" id="repeatingTimes"><br><br>
        <label>&nbsp;</label>
        <input type="button" id="print" value="Print Your Table"><br>
    </body>
</html>
